<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Form</title>
</head>
<body>
<div class="container">
    <h1>Onboarding Process form</h1>
    <p class="em">Please enter your information to proceed in the Onboarding Process </p>
    <form>
        <div class="row">
            <div class=" col form-group">
                <label class="font-weight-bold" for="firstName">First Name</label>
                <input type="text" class="form-control" name="firstName" id="firstName">
            </div>
            <div class=" col form-group">
                <label class="font-weight-bold" for="lastName">Last Name</label>
                <input type="text" class="form-control" name="firstName" id="lastName">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="form-group">
                    <label class="font-weight-bold" for="email">Email</label>
                    <input type="text" class="form-control" name="email" id="email">
                </div>
                <div class="form-group">
                    <label class="font-weight-bold" for="phone">Phone</label>
                    <input type="tel" class="form-control" name="phone" id="phone">
                </div>
            </div>
            <div class="col">
                <label class="font-weight-bold" for="img">Select image:</label>
                <input type="file" id="img" name="img" accept="image/*">
                <button type="upload"> Upload</button>
            </div>
        </div>
        <div class="row">
            <div class="col-6 form-group">
                <label class="font-weight-bold" for="ssn">SSN</label>
                <input type="text" class="form-control" name="phone" id="ssn">
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>
</html>
