<!--
Page to display additional information about a tutor that does not appear on the admin page.
@author Keller Flint
-->

<include href="views/navbar.html"/>

<div class="container">
    <h2 class="mt-3 text-center">{{ @tutor["tutor_first"] }} {{ @tutor["tutor_last"] }}</h2>
    <div class="row">
        <div class="col">
            <p class="mt-3"><span class="font-weight-bold mr-1">Email:</span> {{ @user["user_email"] }}</p>
            <p class="mt-3"><span class="font-weight-bold mr-1">Phone:</span> {{ @tutor["tutor_phone"] }}</p>
            <p class="mt-3"><span class="font-weight-bold mr-1">SSN:</span> {{ @ssn }}</p>
            <p class="mt-3"><span class="font-weight-bold mr-1">Bio:</span> {{ @tutor["tutor_bio"] }}</p>
            <form action="#" method="get" enctype="multipart/form-data">
                <!--Display the tutor uploaded files retrieved from database-->
                <div class="mt-4">
                    <p class="h5 text-success">Files uploaded by tutors </p>
                    <!--Download file if uploaded by user-->
                    <check if="{{@tutor['tutor_image']!=NULL}}">
                        <true>
                            <a type="submit" class="btn btn-info downloads mb-4" href="#"
                                    data-file="{{ @tutor['tutor_image'] }}">
                                Download Image
                            </a>
                        </true>
                    </check>
                    <repeat group="{{ @filesToDownload }}" value="{{ @value }}">
                        <check if="{{ @value['itemTutorYear_file'] != null }}">
                            <p><a class="downloads" href="#"
                                  data-file="{{@value['itemTutorYear_file']}}">{{@value['itemTutorYear_file']}}
                            </a></p>
                        </check>
                    </repeat>
                    <!--Download zip folder-->
                    <p><a class="btn btn-info downloads" href="#"
                          data-file="{{ @zipFolderName }}">Download All Files
                    </a></p>
                </div>
            </form>
        </div>
        <div class="col">
            <img src="" data-img="{{ @tutor['tutor_image'] }}" class="image img-fluid img-thumbnail">
        </div>
    </div>
</div>
<script
        src="https://code.jquery.com/jquery-3.5.0.min.js"
        integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ="
        crossorigin="anonymous"></script>
<script src="../scripts/fileDownload.js"></script>
<script src="../scripts/getImage.js"></script>
</body>
</html>
