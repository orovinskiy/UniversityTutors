<include href="views/navbar.html"/>

<div class="container">
    <h1 class="text-center m-3">Reset Password</h1>
    <form action="#" method="post" class="m-3 w-50">
        <fieldset>
            <div class="form-group">
                <label for="current-password">Current Password</label>
                <input type="password" class="form-control" id="current-password" name="current">
                <p class="text-danger">{{ @passwordError }}</p>
            </div>
            <div class="form-group">
                <label for="new-password">New Password</label>
                <input type="password" class="form-control" id="new-password" name="new">
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" class="form-control" id="confirm-password" name="confirm">
                <p class="text-danger">{{ @confirmError }}</p>
            </div>
        </fieldset>
        <button type="submit" class="btn btn-primary">Reset Password</button>
    </form>
</div>
